{% extends 'base.html' %}
{% block styles %}
{{super()}}
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/user-page-styles.css')}}">
{% endblock %}
{% block content %}
<div class="container">
	<h2 class="app-title">Love Calculator</h2>
	<h4 class="prank-note">Chemistry between Joshua's crush and Joshua is 24%.<span>Check how much you and your crush have got!</span></h4>
	<form action="{{url_for('crush_details')}}" method="POST" novalidate="">
		{{form.crush_name(autocomplete='off')}}
		<button class="btn calc-btn">Check</button>
	</form>
</div>
{{super()}}
{% endblock %}
